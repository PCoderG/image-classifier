 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 id="h3" class="btn btn-default">Image Recognition</h3>

      <br><br> <br><br>

      <p class="styling">Model is trained to identify the following objects:</p><p class="styling"><br>Mother</p><hr><p class="styling">Father</p><hr><p class="styling">Brother</p><hr><p class="styling">You</p><hr>

      <label>Webcam View - </label>

      <br><br>
      <div id="camera"></div>
      <br><br>
      <div id="image"></div>
      <br><br>
      <button class="btn btn-primary" onclick="take_snapshot()">Capture Image</button>
      <br><br>
      <button class="btn btn-success" onclick="check()">Identify image</button>
      <p style="font-size: 22px;">Object :  </p><span id="object"></span>
      <p style="font-size: 22px;">Accuracy :  </p><span id="accurate"></span>
    </center>

  </div>
<script src="main.js"></script>
  </body>
</html>
